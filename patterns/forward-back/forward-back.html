<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>forward-back</title>
  <link href="forward-back.css" rel="stylesheet">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Dosis:300,600" rel="stylesheet">
  <link rel="stylesheet" href="../buttons/buttons.css">
</head>

<body>

  <section class="forward-back wrapper relative island">

    <div class="apply  pin-top-center">
      <a class="btn" href="#">APPLY FOR DOG</a>
    </div>

    <div class="back absolute pin-top-left">
      <p class="btn-text push-1-4">PREVIOUS DOG</p>
      <a class="btn-round btn-back" href="#">
        <img class="icon i-32" src="images/back.svg" alt="Click to go back">
      </a>
    </div>

    <div class="forward text-right absolute pin-top-right">
      <p class="btn-text push-1-4">NEXT DOG</p>
      <a class="btn-round btn-forward" href="#">
        <img class="icon i-32" src="images/forward.svg" alt="Click to go forward">
      </a>
    </div>
  </section>

</body>
</html>
