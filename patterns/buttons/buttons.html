<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Dosis:300,600" rel="stylesheet">
  <link href="buttons.css" rel="stylesheet">
</head>
<body>

  <a class="btn" href="#">STANDARD BUTTON</a>
  <a class="btn-card" href="#">Button for cards</a>

  <div class="back">
    <p class="btn-text push-1-4">PREVIOUS DOG</p>
    <a class="btn-round btn-back" href="#">
      <img class="icon i-32" src="images/back.svg" alt="Click to go back">
    </a>
  </div>

  <div class="forward text-right">
    <p class="btn-text push-1-4">NEXT DOG</p>
    <a class="btn-round btn-forward text-right" href="#">
      <img class="icon i-32" src="images/forward.svg" alt="Click to go forward">
    </a>
  </div>

  <a class="facebook-btn" href="https://www.facebook.com/NewBeginningsPetRescue">
    <img class="icon i-32" src="images/facebook.svg">
  </a>

</body>
</html>
