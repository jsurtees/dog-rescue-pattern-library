<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link rel="stylesheet" href="../cards/cards.css">
  <link rel="stylesheet" href="nav.css">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Dosis:300,600" rel="stylesheet">
</head>

<body>

  <input type="checkbox" class="nav-check" id="nav-check">

  <div class="nav-bar fixed w-1 block">
    <div class="wrapper relative">
      <h1 class="push-none">
        <i class="icon i-128 logo">
          <img class="nav-logo" src="images/logo-886.svg" alt="broken">
        </i>
      </h1>
      <div class="hamburger">
        <label for="nav-check">
          <i class="icon i-32 smaller">
            <img class="nav-close" src="images/hamburger.svg" alt="open nav">
            <img class="nav-open" src="images/no-hamburger.svg" alt="close nav">
          </i>
        </label>
      </div>
    </div>
  </div>

  <nav class="primary-nav fixed w-1">
    <div class="wrapper">
      <ul class="grid nav">
        <li class="unit xs-1-2 s-1-2 m-1-2 l-1-4 xl-1-4">
          <div class="sqaure">
          <div class="nav-btn home">
            <div class="icon-holder block">
              <i class="icon i-64 push-half">
                <img class="img-flex" src="images/home-icon.svg" alt="">
              </i>
            </div>
            <a class="nav-btn-square" href="#">
              <h2 class="nav-btn-txt yotta push-none">HOME</h2>
            </a>
          </div>
        </div>
        </li>
        <li class="unit xs-1-2 s-1-2 m-1-2 l-1-4 xl-1-4">
          <div class="nav-btn adoptable">
            <div class="icon-holder block">
              <i class="icon i-64 push-half">
                <img class="img-flex" src="images/dog-icon.svg" alt="">
              </i>
            </div>
            <a class="nav-btn-square" href="#">
              <h2 class="nav-btn-txt yotta push-none">ADOPTABLE</h2>
            </a>
          </div>
        </li>
        <li class="unit xs-1-2 s-1-2 m-1-2 l-1-4 xl-1-4">
          <div class="nav-btn forms">
            <div class="icon-holder block">
              <i class="icon i-64 push-half">
                <img class="img-flex" src="images/form-icon.svg" alt="">
              </i>
            </div>
            <a class="nav-btn-square" href="#">
              <h2 class="nav-btn-txt yotta push-none">FORMS</h2>
            </a>
          </div>
        </li>
        <li class="unit xs-1-2 s-1-2 m-1-2 l-1-4 xl-1-4">
          <div class="nav-btn contact">
            <div class="icon-holder block">
              <i class="icon i-64 push-half">
                <img class="img-flex" src="images/contact-icon.svg" alt="">
              </i>
            </div>
            <a class="nav-btn-square" href="#">
              <h2 class="nav-btn-txt yotta push-none">CONTACT</h2>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

    <script src="../../common/js/jquery-3.2.0.min.js"></script>
    <script src="../../common/js/script.js"></script>

</body>
</html>
