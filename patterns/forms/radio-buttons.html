<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Dosis:300,600" rel="stylesheet">

</head>

<body>
  <form method="post" novalidate>
    <div class="push">
      <label class="label exa push-1-2" for="own">Ownership</label>
      <input class="radio-button" type="radio" name="ownership" id="own" required aria-describedby="ownership-error">
      <label class="button-label push-1-2" for="own">Own</label>
      <input class="radio-button" type="radio" name="ownership" id="rent" required aria-describedby="ownership-error">
      <label class="button-label push-1-2" for="rent">Rent</label>
      <p class="error-message milli island-1-4 push-0" id="ownership-error">
        <span>Select one</span>
      </p>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
