<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>All inputs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Dosis:300,600" rel="stylesheet">
  <link rel="stylesheet" href="../buttons/buttons.css">
  <link rel="stylesheet" href="all-types.css">
</head>

<body>
  <form method="post" novalidate>
    <div class="error-message error-meesage-highlighted push-2" role="alert" aria-live="assertive">
      <h3 class="push-0 error-top pad-top-half pad-bottom-half gutter-1-2">
        <span class="check">All sections must be filled. Or check format of highlighted answers.</span>
      </h3>
    </div>
    <div class="push">
      <label class="label exa push-1-2" for="date">Date</label>
      <input type="date" id="date" required aria-describedby="date-error">
      <p class="error-message milli island-1-4 push-0" id="date-error">
        <span>Enter the date as yyyy-mm-dd</span>
      </p>
    </div>
    <div class="push">
      <label class="label exa push-1-2" for="dogs">Dog</label>
      <select id="dogs" name="dogs">
        <option class="error-message" value="">Choose a dog</option>
        <option>Feather</option>
        <option>Fennec</option>
        <option>Luna</option>
        <option>Donuts</option>
        <option>Chai</option>
        <option>Ella</option>
        <option>Uni</option>
        <option>Zuri</option>
      </select>
    </div>
    <div class="push">
      <label class="label exa push-1-2" for="why-chosen">Why you chose this dog</label>
      <textarea id="why-chosen" name="why-chosen"></textarea>
    </div>
    <div class="push">
      <label class="label exa push-1-2" for="name">Name</label>
      <input type="text" id="name" placeholder="First Last" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <span>Enter your first and last name</span>
      </p>
    </div>
    <div class="push">
      <label class="label exa push-1-2" for="address">Address</label>
      <input type="text" id="address" required aria-describedby="address-error">
      <p class="error-message milli island-1-4 push-0" id="address-error">
        <span>Enter your full address (Street, Number, City)</span>
      </p>
    </div>

    <div class="push">
      <label class="label exa push-1-2" for="own">Ownership</label>
      <input class="radio-button" type="radio" name="ownership" id="own" required aria-describedby="ownership-error">
      <label class="button-label push-1-2" for="own">Own</label>
      <input class="radio-button" type="radio" name="ownership" id="rent" required aria-describedby="ownership-error">
      <label class="button-label push-1-2" for="rent">Rent</label>
      <p class="error-message milli island-1-4 push-0" id="ownership-error">
        <span>Select one</span>
      </p>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit" href="#">SUBMIT</button>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
